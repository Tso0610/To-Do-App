<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>To Do List <img id="logo" src="/images/to-do-icon.png" alt=""></h2>
            <div class="add-item-row">
                <input type="text" id="task-input" placeholder="Add your task">
                <button id="add-task-btn">Add</button>
            </div>
            <div class="task-list">
                <ul>
                    <li class="checked">Task 1 
                        <img class="edit-icon" src="/images/edit-icon.png" alt="">
                        <img class="delete-icon" src="/images/delete-icon.png" alt="">
                    </li>
                    <li>Task 2
                        <img class="edit-icon" src="/images/edit-icon.png" alt="">
                        <img class="delete-icon" src="/images/delete-icon.png" alt="">
                    </li>
                    <li>Task 3
                        <img class="edit-icon" src="/images/edit-icon.png" alt="">
                        <img class="delete-icon" src="/images/delete-icon.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
